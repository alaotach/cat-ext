<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowxtension Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <div class="title">Meowxtension Settings</div>
    </div>
    <div class="subtitle">Customize ur meowww</div>
    <div class="card">
    <h3>Cat Mode</h3>
    <select id="mode">
        <option value="walk">Moving Cat</option>
        <option value="random">Random Motion</option>
        <option value="idle">Sit + Sleep</option>
        <option value="sleep">Sleep Only</option>
        <option value="bongo">Bongo Cat</option>
    </select>
    </div>
    <div class="card">
    <h3>Position</h3>
    <select id="pos">
        <option value="bl">Bottom Left</option>
        <option value="br">Bottom Right</option>
        <option value="tl">Top Left</option>
        <option value="tr">Top Right</option>
    </select>
    </div>
    <div class="card">
    <h3>Settings</h3>
    <label class="setting"><input type="checkbox" id="meow-sound"> Enable Meow Sound</label>
    <label class="setting"><input type="checkbox" id="typing-sound"> Enable Typing Sound</label>
    <label class="setting disabled" id="bongo-setting"><input type="checkbox" id="bongo-typing"> Enable Bongo on Typing</label>
    </div>
    <div class="footer">made with üêæ for cat lovers</div>
    <script src="popup.js"></script>
    
</body>
</html>
